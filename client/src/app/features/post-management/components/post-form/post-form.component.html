<div class="post-form-container">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h1>{{ documentId ? 'Edit Post' : 'Create a Post' }}</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="post-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              formControlName="title"
              placeholder="Enter post title"
            />
            <div class="invalid-feedback">
              <span *ngIf="title?.hasError('required')">Title is required</span>
              <span *ngIf="title?.hasError('minlength')">Title must be at least 3 characters</span>
            </div>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea
              name="content"
              id="content"
              class="form-control"
              formControlName="content"
              rows="5"
              placeholder="Write your post content here"
            ></textarea>
            <div class="invalid-feedback">
              <span *ngIf="content?.hasError('required')">Content is required</span>
            </div>
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">{{
              documentId ? 'Update' : 'Create'
            }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
