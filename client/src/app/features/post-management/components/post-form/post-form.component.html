<div class="post-form-container">
  <div class="col-md-8 offset-md-2">
    <div class="card shadow-lg">
      <div class="card-header text-white">
        <h1 class="card-title mb-0">{{ documentId ? 'Edit Post' : 'Create a Post' }}</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="post-form">
          <div class="form-group mb-4">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control form-control-lg"
              formControlName="title"
              placeholder="Enter post title"
              [ngClass]="{ 'is-invalid': title?.invalid && (title?.dirty || title?.touched) }"
            />
            <div class="invalid-feedback">
              <span *ngIf="title?.hasError('required')">Title is required</span>
              <span *ngIf="title?.hasError('minlength')">Title must be at least 3 characters</span>
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="content" class="form-label">Description</label>
            <textarea
              name="content"
              id="content"
              class="form-control form-control-lg"
              formControlName="content"
              rows="5"
              placeholder="Write your post content here"
              [ngClass]="{ 'is-invalid': content?.invalid && (content?.dirty || content?.touched) }"
            ></textarea>
            <div class="invalid-feedback">
              <span *ngIf="content?.hasError('required')">Description is required</span>
              <span *ngIf="content?.hasError('maxlength')">Description must be at most 500 characters</span>
            </div>
          </div>


          <div class="form-group mb-4">
            <label for="description" class="form-label">Content</label>
            <quill-editor
              formControlName="description"
              class="richtext"
              [modules]="editorModules"
              placeholder="Enter description"
              [ngClass]="{ 'is-invalid': description?.invalid && (description?.dirty || description?.touched) }"
            ></quill-editor>
            <div class="invalid-feedback">
              <span *ngIf="description?.hasError('required')">Content is required</span>
            </div>
          </div>

          <div class="form-group text-right">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              [disabled]="postForm.invalid"
            >
              {{ documentId ? 'Update' : 'Create' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
