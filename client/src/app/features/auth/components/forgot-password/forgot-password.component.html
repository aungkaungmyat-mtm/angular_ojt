<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
      <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
  </form>
  <p *ngIf="message">{{ message }}</p>

  <button *ngIf="successful" class="btn btn-primary" routerLink="/auth/resetPassword">Reset Password</button>
</div>
