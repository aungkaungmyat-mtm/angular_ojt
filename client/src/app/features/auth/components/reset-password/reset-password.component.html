<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <h2>Reset Password</h2>
  <p>Enter your change password code and new password</p>
  <label for="code">Code</label>
  <input type="text" id="code" formControlName="code" class="form-control" placeholder="Enter code that sent in email" />
  <label for="password">New Password</label>
  <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter new password" />
  <label for="passwordConfirmation">Confirm Password</label>
  <input type="password" id="passwordConfirmation" formControlName="passwordConfirmation" class="form-control" placeholder="Confirm new password" />
  <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid">Reset Password</button>
  <p *ngIf="message">{{ message }}</p>
</form>
