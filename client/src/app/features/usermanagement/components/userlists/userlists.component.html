<div class="user-list">
  <h2>User List</h2>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search Users</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by username or email" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="downloadUserList()" *ngIf="userdata?.role?.name === 'Admin'">
    <mat-icon>download</mat-icon>
    Download
  </button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let user">
        <a [routerLink]="['/otheruser/profile', user.id]">{{ user.username }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="job">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Job </th>
      <td mat-cell *matCellDef="let user"> {{ user.job ? user.job : '-' }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let user"> {{ user.address ? user.address : '-' }} </td>
    </ng-container>


    <ng-container matColumnDef="useraction">
      <th class="useraction" mat-header-cell *matHeaderCellDef>User Action</th>
      <td class="useraction-row" mat-cell *matCellDef="let user">

        <button class="edit" *ngIf="userdata?.id === user.id" mat-stroked-button
          [routerLink]="['/user/profile/update', user.id]">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="adminaction">
      <th class="adminaction" mat-header-cell *matHeaderCellDef>Admin Action</th>
      <td class="adminaction-row" mat-cell *matCellDef="let user">

        <button mat-stroked-button class="delete-btn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon> Delete

        </button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <ng-container *ngIf="dataSource.data.length === 0">
    <h4 class="text-center user-not-found">No users found</h4>
  </ng-container>

  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons> </mat-paginator>
</div>
