<form [formGroup]="editUserForm">
  <h1>Edit User Profile</h1>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" required>
    <mat-error *ngIf="username?.hasError('required') && username?.dirty">
      username is required
    </mat-error>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required>
    <mat-error *ngIf="email?.hasError('required') && email?.dirty">
      Email is required
    </mat-error>
    <mat-error *ngIf="email?.hasError('email') && email?.dirty"> Email is invalid </mat-error>
  </div>

  <div class="form-group">
    <label for="job">Job</label>
    <input type="text" id="job" formControlName="job">
  </div>

  <div class="form-group">
    <label for="bio">Bio</label>
    <textarea id="bio" formControlName="bio"></textarea>
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input type="date" id="dateOfBirth" formControlName="date_of_birth">
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address">
  </div>

  <div class="form-group image-group" *ngIf="imagePreview">
    <label>Current Profile Image</label>
    <img [src]="imagePreview" alt="Profile Image">
  </div>

  <div class="form-group">
    <label for="image">Upload New Image</label>
    <input type="file" id="image" (change)="onFileSelected($event)">
  </div>

  <div class="button-group">
    <button routerLink="/user/profile" >Back to Profile</button>
    <button (click)="editUserProfile()" [disabled]="editUserForm.invalid">Update Profile</button>
  </div>
</form>
