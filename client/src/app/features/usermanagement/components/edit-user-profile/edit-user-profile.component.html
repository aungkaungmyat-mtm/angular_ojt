<form *ngIf="editUserData">
  <h1>Edit User Profile</h1>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="editUserData.username" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="editUserData.email" required>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" [(ngModel)]="editUserData.age" required>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="editUserData.address" required>
  </div>

  <!-- Profile Image -->
  <div class="form-group image-group" *ngIf="imagePreview">
    <label>Current Profile Image</label>
    <img [src]="imagePreview" alt="Profile Image">
  </div>

  <!-- File Upload -->
  <div class="form-group">
    <label for="image">Upload New Image</label>
    <input type="file" id="image" (change)="onFileSelected($event)">
  </div>


  <div class="button-group">
    <button routerLink="/user/profile">Back to Profile</button>
    <button (click)="editUserProfile()">Update Profile</button>
  </div>
</form>
